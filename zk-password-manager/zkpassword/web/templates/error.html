{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Zero-Knowledge Password Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: var(--accent-red);"></i>
            <h1 class="mt-3">Error {{ error_code }}</h1>
            <p class="text-muted mb-4">{{ error_message }}</p>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>
                    Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
